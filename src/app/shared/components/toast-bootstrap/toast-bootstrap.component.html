<div class="toastr" role="alert" [style.display]="state().value === 'inactive' ? 'none' : ''">
  <div class="toastr-header">
    <strong class="me-auto">{{ title || 'default header' }}</strong>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      *ngIf="options.closeButton"
      (click)="remove()"
    ></button>
  </div>
  <div class="toast-body">
    <div
      role="alert"
      [attr.aria-label]="message"
    >
      {{ message || 'default message' }}
    </div>
  </div>
</div>
