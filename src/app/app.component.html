<div class="container-fluid py-3">

  <form [formGroup]="formGroup">
    <div class="row my-3">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Phone</label>
        <input id="phone" type="text" class="form-control form-control-sm" formControlName="phoneControl" phoneMask
          [(phoneNumber)]="formGroup.get('phoneControl').value" (phoneNumberChange)="onPhoneNumberChange($event)"
          placeholder="123-456-7890" autocomplete="off">
      </div>
    </div>
  </form>

  <div class="row my-3">
    <div class="col">
      {{phonePipe | phone}}
    </div>
  </div>


  <button class="btn btn-sm btn-outline-primary" (click)="showToast()">Show Toast</button>

  <!-- <div class="row my-3">
    <div class="col">
      <button class="btn btn-sm btn-outline-primary" (click)="open(demoModal)">Launch demo modal</button>
    </div>
  </div> -->

  <form [formGroup]="formLogin">
    <div class="row my-3">
      <div class="col">
        <label class="form-label">Email</label>
        <input id="email" type="text" class="form-control form-control-sm" formControlName="emailControl"
          placeholder="email@mail.com" autocomplete="off">
      </div>
      <div class="col">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control form-control-sm" formControlName="passwordControl"
          autocomplete="off">
      </div>
    </div>

    <div class="row my-3">
      <div class="col">
        <button class="btn btn-sm btn-outline-primary" (click)="auth()">Login</button>
      </div>
    </div>

  </form>


</div>

<ng-template #demoModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
      (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker
            #dp="ngbDatepicker">
          <button type="button" class="btn btn-outline-secondary bi bi-calendar" (click)="dp.toggle()"></button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
